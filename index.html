<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진선여고 한국사 기말고사 대비 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
        }
        .tab-btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .tab-btn.active {
            border-color: #4f46e5;
            background-color: #4f46e5;
            color: #ffffff;
            font-weight: 700;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .quiz-card {
            background-color: transparent;
            height: 220px;
            perspective: 1000px;
            cursor: pointer;
        }
        .quiz-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 0.75rem;
        }
        .quiz-card.flipped .quiz-card-inner {
            transform: rotateY(180deg);
        }
        .quiz-card-front, .quiz-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            border-radius: 0.75rem;
            border: 1px solid #e5e7eb;
        }
        .quiz-card-front {
            background-color: #ffffff;
            color: #111827;
            font-size: 1.1rem;
        }
        .quiz-card-back {
            background-color: #4f46e5;
            color: white;
            transform: rotateY(180deg);
            font-size: 1.1rem;
            font-weight: 500;
        }
        .q-label, .a-label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: #6366f1;
        }
        .a-label {
            color: #eef2ff;
        }
        .tab-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .tab-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
    </style>
</head>

    <script>
        let activeTab = 'tab1';

        function showTab(tabId) {
            if (activeTab === tabId) return;

            const oldTabButton = document.querySelector(`button[onclick="showTab('${activeTab}')"]`);
            const oldContent = document.getElementById(activeTab);
            if (oldTabButton) oldTabButton.classList.remove('active');
            if (oldContent) oldContent.classList.remove('active');

            const newTabButton = document.querySelector(`button[onclick="showTab('${tabId}')"]`);
            const newContent = document.getElementById(tabId);
            if (newTabButton) newTabButton.classList.add('active');
            if (newContent) newContent.classList.add('active');
            
            activeTab = tabId;
        }

        function createQuizCards(data) {
            const container = document.getElementById('quiz-container');
            if (!container) return;
            container.innerHTML = '';

            Object.keys(data).forEach((tabKey) => {
                const section = document.createElement('section');
                section.id = tabKey;
                section.className = 'content-section';

                const grid = document.createElement('div');
                grid.className = 'quiz-grid';

                data[tabKey].forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'quiz-card';
                    card.onclick = () => card.classList.toggle('flipped');

                    const inner = document.createElement('div');
                    inner.className = 'quiz-card-inner';

                    const front = document.createElement('div');
                    front.className = 'quiz-card-front';
                    front.innerHTML = `<span class="q-label">Q.</span><span>${item.q}</span>`;

                    const back = document.createElement('div');
                    back.className = 'quiz-card-back';
                    back.innerHTML = `<span class="a-label">A.</span><span>${item.a}</span>`;

                    inner.appendChild(front);
                    inner.appendChild(back);
                    card.appendChild(inner);
                    grid.appendChild(card);
                });

                section.appendChild(grid);
                container.appendChild(section);
            });
        }
